<app-titulo [titulo]="'Eventos'"></app-titulo>

<div class="row g-3">
  <div class="col-8">
    <label class="me-2">Filtro:</label>
    <input type="text" class="form-control" [(ngModel)]= "txtEvento" placeholder="Buscar Eventos">
  </div>
</div>
<br/>

<table class="table table-stripped table-hover">
  <thead class="table-dark">
    <tr>
      <th class="text-center">
        <button type="button" class="btn btn-outline-light btn-sm"
        (click)="MostrarImagem()">
        <i class="{{mostrarImagem ? 'fa fa-eye' : 'fa fa-eye-slash'}}"></i>
        {{mostrarImagem ? "Exibir" : "Ocultar"}}
      </button>
      </th>
      <th>#</th>
      <th>Tema</th>
      <th>Local</th>
      <th class="text-center">Data</th>
      <th>QTD Pessoas</th>
      <th>Lote</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody *ngIf="eventosFiltrados && eventosFiltrados.length">
    <tr *ngFor="let item of eventosFiltrados">
      <td class="text-center">
        <img [collapse]="mostrarImagem" [isAnimated]="true" src="/assets/{{item.imageUrl}}" alt="imagem" [style.width.px]="150" [style.margin.px]="2" />
      </td>
      <td>{{item.id}}</td>
      <td>{{item.tema}}</td>
      <td>{{item.local}}</td>
      <td>{{item.dataEvento | DateTimeFormatPipe }}</td>
      <td>{{item.qtdPessoas}}</td>
      <td class="text-center">Aguardando</td>
      <td>
        <button type="button" class="btn btn-outline-primary btn-sm me-2" tooltip="Editar"><i class="fa fa-edit"></i></button>
        <button type="button" class="btn btn-outline-danger btn-sm" tooltip="Excluir" (click)="openModal(template)"><i class="fa fa-trash"></i></button>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!eventosFiltrados.length">
    <td colspan="8" class="text-center">
      Nenhum evento encontrado
    </td>
  </tfoot>
</table>

<ng-template #template>
  <div class="modal-body text-center">
    <p>Tem certeza que deseja excluir o evento?</p>
    <button type="button" class="btn btn-default" (click)="confirm()" >Sim</button>
    <button type="button" class="btn btn-primary" (click)="decline()" >Não</button>
  </div>
</ng-template>
